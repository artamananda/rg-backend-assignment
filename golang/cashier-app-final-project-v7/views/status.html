<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Show Message</title>
</head>

<body>
    <section class="flex items-center justify-center h-screen">
        <div class="text-center">
            <h1 class="font-extrabold text-4xl text-blue-500 drop-shadow-md">Hello {{.name}}</h1>
            <p class="font-bold text-xl text-blue-500 drop-shadow-sm">{{.message}}</p>
            <a href="/page/login"><button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded my-5 mx-3">Go to Login Page</button></a>
            </div>
        </div>
    </section>
</body>

</html>
