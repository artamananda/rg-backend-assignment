<!DOCTYPE html>
<html lang="en">
<head>
    {{template "general/header"}}
</head>
<body>
    <!-- TODO: answer here -->
    <h1 class="mx-auto mt-10 w-full max-w-xs text-center text-4xl font-bold">Login</h1>
    <form action="/login/process" method="POST" class="mx-auto mt-10 w-full max-w-xs" >
      <div class="mb-6 md:flex md:items-center">
        <div class="md:w-1/3">
          <label class="mb-1 block pr-4 font-bold text-gray-500 md:mb-0 md:text-right" for="email"> Email </label>
        </div>
        <div class="md:w-2/3">
          <input class="w-full appearance-none rounded border-2 border-gray-200 bg-gray-200 py-2 px-4 leading-tight text-gray-700 focus:border-purple-500 focus:bg-white focus:outline-none" id="email" name="email" type="text" placeholder="example@yourmail.com" />
        </div>
      </div>
      <div class="mb-6 md:flex md:items-center">
        <div class="md:w-1/3">
          <label class="mb-1 block pr-4 font-bold text-gray-500 md:mb-0 md:text-right" for="password"> Password </label>
        </div>
        <div class="md:w-2/3">
          <input class="w-full appearance-none rounded border-2 border-gray-200 bg-gray-200 py-2 px-4 leading-tight text-gray-700 focus:border-purple-500 focus:bg-white focus:outline-none" id="password" name="password" type="password" placeholder="************" />
        </div>
      </div>
      <div class="text-center md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <button class="focus:shadow-outline rounded bg-purple-500 py-2 px-4 font-bold text-white shadow hover:bg-purple-400 focus:outline-none" type="submit">Login</button>
        </div>
      </div>
    </form>
</body>
</html>
