<!DOCTYPE html>
<html lang="en">
<head>
   {{template "general/header"}}
</head>
<body>
  <div class="flex h-screen w-screen flex-col overflow-auto bg-gradient-to-tr from-blue-200 via-indigo-200 to-pink-200 text-gray-700">
    <div class="flex h-16 w-full flex-shrink-0 items-center bg-white bg-opacity-75 px-10">
      <svg class="h-8 w-8 stroke-current text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
      </svg>
      <div class="ml-auto flex h-8 w-8 items-center justify-center">
        <a href="/logout">
          <buton class="ml-auto flex h-8 w-8 cursor-pointer items-center justify-center font-bold"> Logout </buton>
        </a>
      </div>
    </div>
    <div class="mt-6 px-10">
      <h1 class="text-2xl font-bold">Kanban App</h1>
    </div>

    <!-- Dashboard -->
    <div class="flex flex-wrap">
      <!-- Categories -->
      <div class="w-full p-3 md:w-1/3 md:mx-auto">
        <div class="rounded-lg border bg-white shadow-md">
          <div class="flex items-center justify-between border-b p-3">
            <h5 class="text-xl font-bold text-gray-700">Categories</h5>
            <a href="/category/add" class="mr-3 text-lg font-bold text-purple-500 hover:text-purple-400">+</a>
          </div>
          {{range .categories}}
          <ul>
            <!-- Category -->
            <li class="flex items-center justify-between border-b p-3">
              <div>
                <h5 class="text-lg font-bold text-gray-800">{{.Type}}</h5>
              </div>
              <div>
                <a href="/category/delete?category_id={{.ID}}" class="mr-3 text-lg text-red-500 hover:text-red-400"> x </a>
              </div>
            </li>
            <!-- Tasks -->
            <ul>
              <!-- Task -->
              {{range .Tasks}}
              <li class="py-2 pl-6 text-sm text-gray-700">
                <h6 class="text-lg font-bold">{{.Title}}</h6>
                <p class="mb-1">{{.Description}}</p>
                <a href="/task/update?task_id={{.ID}}" class="text-blue-500 hover:text-blue-400">Edit Task</a>
                <a href="/task/delete?task_id={{.ID}}" class="ml-2 text-red-500 hover:text-red-400"> Delete Task</a>
              </li>
              {{end}}
              <!-- Add Task -->
              <li class="py-2 pl-6 text-sm border-b text-gray-700">
                <a href="/task/add?category={{.ID}}" class="text-purple-500 hover:text-purple-400">+ Add Task</a>
              </li>
            </ul>
          </ul>
          {{end}}
        </div>
      </div>
    </div>

  </div>
</body>
</html>
